    <script>
        
      function escape(input) {
        // pass in something like dog#cat#bird#mouse...
        var segments = input.split("#");
        return segments
          .map(function(title) {
            // title can only contain 12 characters
            return '<p class="comment" title="' + title.slice(0, 12) + '"></p>';
          })
          .join("\n");
      }
    </script>
